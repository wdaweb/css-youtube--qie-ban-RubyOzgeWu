<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./youtube.css">
    <link rel="stylesheet" href="./all.min.css">
    <title>HW: youtube layout</title>
</head>

<body>
    <div id="main">
        <!-- navbar -->
        <div id="navbar">
            <div id="menu">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>

            <a href="youtube.html"><img src="./images/youtube logo.png" alt=""></a>
            <div id="search">
                <input type="text" name="search" id="input">
            </div>
            <button class="search-btn" title="搜尋"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="microphone" title="使用語音搜尋"><i class="fa-solid fa-microphone"></i></button>

            <div id="application">
                <a href="#" title="YouTube應用程式"><i class="fa-solid fa-grip"></i></a>

            </div>

            <div id="setting">
                <a href="#" title="設定"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            </div>
            <div id="sign-in">
                <button class="signin-btn"><i class="fa-solid fa-circle-user"></i> 登入</button>
            </div>
        </div>


        <!-- sidebar -->
        <div id="sidebar">
            <div id="select">
                <div class="select"><a href="./main.html" target="iframe"><i class="fa-solid fa-house"></i>首頁</a>
                </div>
                <div class="select"><a href="./discover.html" target="iframe"><i class="fa-solid fa-compass"></i>探索</a>
                </div>
                <div class="select"><a href="./shorts.html" target="iframe"><i
                            class="fa-solid fa-film"></i></i>Shorts</a></div>
                <div class="select"><a href="./subscribe.html" target="iframe"><i
                            class="fa-brands fa-youtube"></i>訂閱內容</a></div>
                <div class="select"><a href="./media.html" target="iframe"><i
                            class="fa-solid fa-folder-closed"></i>媒體庫</a></div>
                <div class="select"><a href="./history.html" target="iframe"><i
                            class="fa-solid fa-clock-rotate-left"></i>觀看紀錄</a></div>
                <div class="select-Text">
                    <div class="text">
                        <p>登入帳戶即可對影片表示喜歡、發布留言及訂閱頻道。</p>
                    </div>
                    <button class="signin-btn">
                        <div class="btn">
                            <i class="fa-solid fa-circle-user"></i>
                            <p>登入</p>
                        </div>
                    </button>
                </div>



            </div>
        </div>

        <!-- content -->
        <div id="content">
            <div id="pages">
                <div class="wrap">
                    <div class="all"><a href="main.html" target="iframe">全部</a></div>
                    <div class="music"><a href="./discover.html" target="iframe">音樂</a></div>
                    <div class="travel"><a href="./media.html" target="iframe">旅遊</a></div>
                    <div class="cooking"><a href="./history.html" target="iframe">烹飪</a></div>
                    <div class="sport"><a href="./subscribe.html" target="iframe">運動</a></div>
                </div>
            </div>

            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>
    </div>






    <script>
        const application = document.getElementById('application')
        const showApp = document.getElementById('showApp')

        application.onclick = () => {

            showApp.style.display = 'block'
        }


    </script>

</body>

</html>
