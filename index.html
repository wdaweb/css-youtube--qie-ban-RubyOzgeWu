<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./all.min.css">
    <title>HW: youtube layout</title>
</head>

<body>
    <div id="main">
        <!-- navbar -->
        <div id="navbar">
            <div id="menu">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>

            <a href="youtube.html"><img src="./images/youtube logo.png" alt=""></a>
            <div id="search">
                <input type="text" name="search" id="input">
            </div>
            <button class="search-btn" title="搜尋"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="microphone" title="使用語音搜尋"><i class="fa-solid fa-microphone"></i></button>

            <div id="application">
                <a href="#" title="YouTube應用程式"><i class="fa-solid fa-grip"></i></a>

            </div>

            <div id="setting">
                <a href="#" title="設定"><i class="fa-solid fa-ellipsis-vertical"></i></a>
            </div>
            <div id="sign-in">
                <button class="signin-btn"><i class="fa-solid fa-circle-user"></i> 登入</button>
            </div>
        </div>


        <!-- sidebar -->
        <div id="sidebar">
            <div id="select">
                <div class="select-cat">
                    <div class="select"><a href="./main.html" target="iframe"><i class="fa-solid fa-house"></i>首頁</a>
                    </div>
                    <div class="select"><a href="./pages/discover.html" target="iframe"><i
                                class="fa-solid fa-compass"></i>探索</a>
                    </div>
                    <div class="select"><a href="./pages/shorts.html" target="iframe"><i
                                class="fa-solid fa-film"></i></i>Shorts</a></div>
                    <div class="select"><a href="./pages/subscribe.html" target="iframe"><i
                                class="fa-brands fa-youtube"></i>訂閱內容</a></div>
                    <div class="select"><a href="./pages/media.html" target="iframe"><i
                                class="fa-solid fa-folder-closed"></i>媒體庫</a></div>
                    <div class="select"><a href="./pages/history.html" target="iframe"><i
                                class="fa-solid fa-clock-rotate-left"></i>觀看紀錄</a></div>
                </div>


                <div class="select-Text">
                    <div class="text">
                        <p>登入帳戶即可對影片表示喜歡、發布留言及訂閱頻道。</p>
                    </div>
                    <button class="signin-btn">
                        <i class="fa-solid fa-circle-user"></i>
                        <p>登入</p>
                    </button>
                </div>

                <div class="select-Area Area1">
                    <p>YOUTUBE 精選</p>
                    <div class="select"><div class="circle"> <img src="./images/音樂.jpeg" alt=""> </div><div class="select-title"><a href="#">音樂</a> </div></div>
                    <div class="select"><div class="circle"><img src="./images/體育.jpeg" alt=""> </div><div class="select-title"><a href="#">體育</a></div></div>
                    <div class="select"><div class="circle"><img src="./images/遊戲.jpeg" alt=""> </div><div class="select-title"><a href="#">遊戲</a></div></div>
                    <div class="select"><div class="circle"><img src="./images/電影.jpeg" alt=""> </div><div class="select-title"><a href="#">電影</a></div></div>
                    <div class="select"><div class="circle"><img src="./images/新聞.jpeg" alt=""> </div><div class="select-title"><a href="#">新聞</a></div></div>
                    <div class="select"><div class="circle"><img src="./images/直播.jpeg" alt=""> </div><div class="select-title"><a href="#">直播</a></div></div>
                    <div class="select"><div class="circle"><img src="./images/360.jpeg" alt=""> </div><div class="select-title"><a href="#">360度影片</a> </div></div>
                    <div class="select"><div class="circle"><i class="fa-solid fa-circle-plus"></i></div><div class="select-title"><a href="#">瀏覽頻道</a></div></div>
                </div>
                
                <div class="select-Area Area2">
                    <p>更多YOUTUBE 功能</p>
                    <div class="select"><div class="circle"><i class="fa-brands fa-youtube"></i></div><div class="select-title"><a href="#">Youtube Premium</a> </div></div>
                    <div class="select"><div class="circle"><i class="fa-solid fa-podcast"></i></div><div class="select-title"><a href="#">直播</a> </div></div>
                    <div class="select"><div class="circle"><i class="fa-solid fa-gear"></i></div><div class="select-title"><a href="#">設定</a> </div></div>
                    <div class="select"><div class="circle"><i class="fa-solid fa-flag"></i></div><div class="select-title"><a href="#">檢舉紀錄</a> </div></div>
                    <div class="select"><div class="circle"><i class="fa-solid fa-circle-question"></i></div><div class="select-title"><a href="#">說明</a> </div></div>
                    <div class="select"><div class="circle"><i class="fa-solid fa-message"></i></div><div class="select-title"><a href="#">提供意見</a> </div></div>
                </div>

            </div>
            <div class="footer">
                <div class="footer1">
                    <a href="#">簡介</a>
                    <a href="#">媒體</a>
                    <a href="#">版權</a>
                    <a href="#">與我們聯絡</a>
                    <a href="#">創作者</a>
                    <a href="#">廣告</a>
                    <a href="#">開發人員</a>
                </div>
                   
                <div class="footer2">
                    <a href="#">條款</a>
                    <a href="#">隱私權</a>
                    <a href="#">政策與安全性</a>
                    <a href="#">Youtube運作方式</a>
                    <a href="#">測試新功能</a>
                </div>
               
                <div class="footer3">
                    <p>© 2022 Google LLC</p>
                </div>



            </div>
        </div>

        <!-- content -->
        <div id="content">
            <div id="pages">
                <div class="wrap">
                    <div class="all"><a href="main.html" target="iframe">全部</a></div>
                    <div class="music"><a href="./pages/discover.html" target="iframe">音樂</a></div>
                    <div class="travel"><a href="./pages/history.html" target="iframe">旅遊</a></div>
                    <div class="cooking"><a href="./pages/media.html" target="iframe">烹飪</a></div>
                    <div class="sport"><a href="./pages/shorts.html" target="iframe">運動</a></div>
                </div>
            </div>

            <iframe src="./main.html" frameborder="0" name="iframe"></iframe>
        </div>
    </div>







</body>

</html>
